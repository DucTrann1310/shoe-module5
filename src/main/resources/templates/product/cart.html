<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shoe-Ecommerce</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="/assets/jquery/jquery.validate.min.js"></script>
    <script src="/assets/bootstrap/v5.3.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container d-flex align-items-center border-bottom py-2 mt-2">
    <div class="d-flex align-items-center" style="min-width: 180px;">
        <a class="icon-button" href="/shoe-ecommerce">
            <i class="fa-solid fa-cart-plus fa-xl"></i>
            Shoe-Ecommerce
        </a>

    </div>
    <div class="d-flex flex-grow-1 justify-content-end">
        <div class="d-flex" id="cart-user" style="padding-top: 10px;">
        </div>

    </div>
</div>

<div class="container mt-1">
    <div class="row">
        <div class="col-md-12">
            <h3 class=" py-2">Cart Detail</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
            <table class="table cart-table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th class="text-end">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-end">Total</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="row col-md-12">
                <a href="/shoe-ecommerce" class="homelink">
                    <i class="fa-solid fa-arrow-left"></i>
                    Continue Shopping
                </a>
            </div>
        </div>
        <div class="class=col-sm-12 col-md-12 col-lg-4" style="min-width: 300px;">
                <div class="order-summary p-3">
                    <h3 class="border-bottom py-2">
                        Order Summary
                    </h3>
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-between py-2">
                            <span>
                                Subtotal
                            </span>
                            <span class="fw-bolder sub-total">
                            </span>
                        </div>
                        <div class="d-flex align-items-center justify-content-between py-2">
                            <span>
                                Shipping
                            </span>
                            <span class="fw-bolder">
                                Free
                            </span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-top mt-2 py-2">
                        <span class="fs-6">
                            Total
                        </span>
                        <span class="fw-bolder totalPriceDetail">

                        </span>
                    </div>
                </div>
                <div class="customer-info p-3">
                    <h3>Customer Info</h3>
                    <form id="formCheckout" class="form-group">
                        <div class="mb-3">
                            <label for="fullNameCheckout" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="fullNameCheckout" name="fullNameCheckout" placeholder="Fullname">
                        </div>
                        <div class="mb-3">
                            <label for="addressCheckout" class="form-label">Address</label>
                            <input type="text" class="form-control" id="addressCheckout" name="addressCheckout" placeholder="Address">
                        </div>
                        <div class="mb-3">
                            <label for="emailCheckout" class="form-label">Email</label>
                            <input type="text" class="form-control" id="emailCheckout" name="emailCheckout" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="mobileCheckout" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobileCheckout" name="mobileCheckout" placeholder="Mobile">
                        </div>
                    </form>
                </div>
                <div class="py-3 bg-success mt-2 d-flex align-items-center justify-content-center text-white btn-checkout">
                    <button class="btn btn-block">CHECKOUT </button>
                </div>
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/assets/bootstrap/v5.3.2/js/appUtils.js"></script>
<script src="/assets/js/cart.js"></script>
</html>
